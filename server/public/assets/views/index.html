<body>

<div class="container">

    <div class="row">
        <div class="left col s3">
            <div  id="addlogo">
                <img class="center" src="../assets/styles/drawing.jp.jpg">
            </div>
            <div>
                <a class="center waves-effect waves-light btn-large #b71c1c red darken-4" id="currentLocation"><i class="material-icons left">my_location</i>My Location</a>
            </div>
            <form>
            <div>
                    <div class="input-field">
                        <input placeholder="City, State, or Zip" id="station_search" type="text">
                        <label for="station_search"></label>
                    </div>
            </div>

            <div class="row center-align">
                <button class="center btn waves-effect waves-light #b71c1c red darken-4" type="submit" name="action">Search
                </button>
            </div>


                <select id="dropdownlist">
                </select>

            </form>
            <div>
                <p class="flow-text">Opptane 93 is an app designed to make it easier to
                    find gas stations that provide 93 or higher octane gas</p>
            <a class="center btn waves-effect waves-light #b71c1c red darken-4" href="assets/views/addAstation.html">Add a station!</a>
            </div>
        </div>


        <div class="right row">
        <div class="col s5" id="map"></div>
        </div>

    </div>
</div>

</body>
